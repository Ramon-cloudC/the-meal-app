<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Codystar:wght@300;400&family=Russo+One&family=Share+Tech&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <title>Menu Maker Test</title>
</head>
<body>

    <!-- Banner -->
    <div id="banner">
        <h3>Your Personal Daily Meal Maker</h3>
        <p>Fresh, creative menus tailored for your everyday lifestyle, just for you.</p>
    </div>

    <div id="banner2">
        <h1>be-Meal!</h1>
    </div>

    <!-- Main content -->
    <div id="how-works">
        <div id="par1">
           <p>Try out our menu maker, and we will provide you a sensational meal!</p>
        </div>
        
            <input type="text" name="ingridient" id="ingridient" placeholder="Enter your ingridient or dish">
            <button class="button-get-menu">Get menu</button>

    </div>

    <!-- DOM manipulation section -->
    <div id="show-meal" >
        <h4 class="title-meal"></h4>
        <img src="" alt="" id="image">
        <div id="time">
            <h4 class="h4-title hidden">Time:</h4> <br>
            <span class="cooking-time hidden">25 min</span> <br>
        </div>
        <div id="show-instructions">
            <h4 class="h4-title hidden"></h4>
            <span class="instructions" class="hidden"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
